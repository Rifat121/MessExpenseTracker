name: Node.js CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Backend steps
    - name: Install backend dependencies
      working-directory: ./SharedExpenseManager/backend
      run: npm ci

    - name: Build backend (if needed)
      working-directory: ./SharedExpenseManager/backend
      run: npm run build --if-present
      env:
        NODE_ENV: production

    # Frontend steps
    - name: Install frontend dependencies
      working-directory: ./SharedExpenseManager/frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./SharedExpenseManager/frontend
      run: npm run build
      env:
        NODE_ENV: production
