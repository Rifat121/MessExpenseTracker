name: Node.js CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Backend steps
    - name: Cache backend dependencies
      uses: actions/cache@v3
      id: backend-cache
      with:
        path: SharedExpenseManager/backend/node_modules
        key: ${{ runner.os }}-backend-${{ hashFiles('SharedExpenseManager/backend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-backend-

    - name: Install backend dependencies
      working-directory: ./SharedExpenseManager/backend
      run: npm ci

    - name: Build backend (if needed)
      working-directory: ./SharedExpenseManager/backend
      run: npm run build --if-present
      env:
        NODE_ENV: production

    # Frontend steps
    - name: Cache frontend dependencies
      uses: actions/cache@v3
      id: frontend-cache
      with:
        path: |
          SharedExpenseManager/frontend/node_modules
          SharedExpenseManager/frontend/.cache
        key: ${{ runner.os }}-frontend-${{ hashFiles('SharedExpenseManager/frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-frontend-

    - name: Install frontend dependencies
      working-directory: ./SharedExpenseManager/frontend
      run: |
        npm ci
        npm install -D tailwindcss@latest postcss@latest autoprefixer@latest

    - name: Build frontend
      working-directory: ./SharedExpenseManager/frontend
      run: npm run build
      env:
        NODE_ENV: production
        TAILWIND_MODE: build
